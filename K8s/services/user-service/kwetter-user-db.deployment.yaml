apiVersion: v1
kind: Service
metadata:
  name: kwetter-user-db
  namespace: kwetter
  labels:
    app: kwetter-user-db
    service: kwetter-user-db
spec:
  selector:
    app: kwetter-user-db-pod
  ports:
  - protocol: TCP
    name: tcp-mssql
    port: 1433
    targetPort: 1433
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kwetter-user-db
  namespace: kwetter
spec:
  selector:
    matchLabels:
      app: kwetter-user-db-pod
      version: latest
  template:
    metadata:
      labels:
        app: kwetter-user-db-pod
        version: latest
    spec:
      containers:
      - name: kwetter-user-db-container
        image: mcr.microsoft.com/mssql/server:2019-latest
        resources:
          limits:
            memory: 2Gi
            cpu: 1000m
        ports:
        - containerPort: 1433
        envFrom:
        - secretRef:
            name: kwetter-user-db-secret
        volumeMounts:
        - name: kwetter-user-db-volume
          mountPath: /var/opt/mssql
      volumes:
      - name: kwetter-user-db-volume
        persistentVolumeClaim:
          claimName: kwetter-user-db-volume-claim
