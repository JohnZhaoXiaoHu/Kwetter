apiVersion: v1
kind: Service
metadata:
  name: kwetter-follow-service
  namespace: kwetter
  labels:
    app: kwetter-follow-service
    service: kwetter-follow-service
spec:
  selector:
    app: kwetter-follow-service-pod
  ports:
  - protocol: TCP
    name: http
    port: 80
    targetPort: 80
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kwetter-follow-service
  namespace: kwetter
spec:
  selector:
    matchLabels:
      app: kwetter-follow-service-pod
      version: latest
  template:
    metadata:
      labels:
        app: kwetter-follow-service-pod
        version: latest
    spec:
      containers:
      - name: kwetter-follow-container
        image: neuralm.net:7676/kwetter-follow-service:latest
        imagePullPolicy: Always
        envFrom:
        - secretRef:
            name: kwetter-follow-service-secret
        resources:
          limits:
            memory: 500Mi
            cpu: 300m
        ports:
        - containerPort: 80
      imagePullSecrets:
        - name: mydockercredentials
