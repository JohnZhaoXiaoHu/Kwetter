apiVersion: v1
kind: Service
metadata:
  name: kwetter-timeline-service
  namespace: kwetter
  labels:
    app: kwetter-timeline-service
    service: kwetter-timeline-service
spec:
  selector:
    app: kwetter-timeline-service-pod
  ports:
  - protocol: TCP
    name: http
    port: 80
    targetPort: 80
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kwetter-timeline-service
  namespace: kwetter
spec:
  replicas: 3
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: kwetter-timeline-service-pod
      version: latest
  template:
    metadata:
      labels:
        app: kwetter-timeline-service-pod
        version: latest
    spec:
      containers:
      - name: kwetter-timeline-container
        image: neuralm.net:7676/kwetter-timeline-service:latest
        imagePullPolicy: Always
        envFrom:
        - secretRef:
            name: kwetter-timeline-service-secret
        resources:
          limits:
            memory: 300Mi
            cpu: 100m
        ports:
        - containerPort: 80
      imagePullSecrets:
        - name: mydockercredentials
